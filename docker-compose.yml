version: '3.3'

services:
  nextjs:
    ports:
      - 4000:3000
    build:
      context: .
      dockerfile: ./docker/local.dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
  nestjs:
    ports:
      - 9001:3000
    build:
      context: ./backend
      dockerfile: ./dockerfile
    volumes:
      - ./backend:/usr/src/app
      # - /usr/src/app/node_modules
      # - /usr/src/app/dist
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - '27018:27017'